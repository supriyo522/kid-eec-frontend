<!DOCTYPE html>
<html lang="en">
<head>
  <title>EEC Registration QR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    #qrcode canvas {
      border-radius: 15px; /* Rounded corners */
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); /* Adding shadow for style */
    }
  </style>
  <script>
    function generateStyledQRCode() {
      var websiteURL = 'https://kid-eec-frontend.vercel.app/';
      var qrcode = new QRCode(document.getElementById("qrcode"), {
        text: websiteURL,
        width: 150,
        height: 150,


        colorDark: "#000",
        colorLight: "#FFF00",  // Light peach
        correctLevel: QRCode.CorrectLevel.H 
      });
    }

   
    window.onload = function() {
      generateStyledQRCode();
    };
  </script>
</head>
<body>

  <!-- Display the styled QR code here -->
  <div id="qrcode"></div>

</body>
</html>
