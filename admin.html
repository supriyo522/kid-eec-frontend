<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel - Registrations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        h2 {
            margin-bottom: 30px;
        }

        .table-container {
            display: none;
            justify-content: space-between;
        }

        .card {
            width: 48%;
        }

        #login-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <!-- Login Form -->
    <div id="login-form" class="container">
        <h2>Admin Login</h2>
        <form onsubmit="login(event)">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div id="error-message" class="text-danger mt-3"></div>
        </form>
    </div>

    <!-- Registration Tables -->
    <div id="data-tables" class="container">
        <h2>Admin Panel - Registration Data</h2>

        <!-- Side by Side Tables for Registration1 and Registration2 Data -->
        <div class="table-container">
            <div class="card">
                <div class="card-header">
                    <h4>Registration1 Data</h4>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Mobile</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody id="registration1-data"></tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h4>Registration2 Data</h4>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Main Student Name</th>
                                <th>Gender</th>
                                <th>Class</th>
                                <th>School</th>
                                <th>Additional Students</th>
                            </tr>
                        </thead>
                        <tbody id="registration2-data"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://eec-kid-backend.onrender.com/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    fetchData(data.token);
                } else {
                    document.getElementById('error-message').innerText = 'Unauthorized access. Please check your credentials.';
                }
            } catch (error) {
                document.getElementById('error-message').innerText = 'Error logging in.';
            }
        }

        async function fetchData(token) {
            try {
                const registration1Response = await fetch('https://eec-kid-backend.onrender.com/api/admin/registration1', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const registration1Data = await registration1Response.json();
                populateRegistration1Table(registration1Data);

                const registration2Response = await fetch('https://eec-kid-backend.onrender.com/api/admin/registration2', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const registration2Data = await registration2Response.json();
                populateRegistration2Table(registration2Data);

                document.getElementById('login-form').style.display = 'none';
                document.querySelector('.table-container').style.display = 'flex';
            } catch (error) {
                document.getElementById('error-message').innerText = 'Error fetching data.';
            }
        }

        function populateRegistration1Table(data) {
            const table = document.getElementById('registration1-data');
            table.innerHTML = '';
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${row.name}</td><td>${row.mobile}</td><td>${row.email}</td>`;
                table.appendChild(tr);
            });
        }

        function populateRegistration2Table(data) {
            const table = document.getElementById('registration2-data');
            table.innerHTML = '';
            data.forEach(row => {
                const additionalStudents = row.additionalStudents.map(student => 
                    `Name: ${student.name}, Gender: ${student.gender}, Class: ${student.class}, School: ${student.school}`
                ).join('<br>'); // Join with line breaks for readability
                
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.mainStudent.name}</td>
                    <td>${row.mainStudent.gender}</td>
                    <td>${row.mainStudent.class}</td>
                    <td>${row.mainStudent.school}</td>
                    <td>${additionalStudents}</td>
                `;
                table.appendChild(tr);
            });
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
